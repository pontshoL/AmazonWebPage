<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in and Sign Up Form</title>
    <link rel="stylesheet" href="styleLogin.css">
    <script src="https://kit.fontawesome.com/aa6f4fc52d.js" crossorigin="anonymous"></script>
    <script src="login.js" defer></script>
</head>
<body>
    
    <div class="container">
        <div class="innerPart">
            <div class="box signIn">
                <h2>Already Have an Account?</h2>
                <a href=""></a>
                <button class="signInbtn">Sign in</button>
                
            </div>

            <div class="box signUP">
                <h2>Don't Have an Account?</h2>
                <button class="signUpbtn">Sign up</button>
            </div>
        </div>
         <div class="formBx">
            <div class="form signinForm">
                <form action="home.html" id="signInForm">
                    <h3>Sign In</h3>
                    <input id="user" type="text" placeholder="Username">
                    <span id="error" class="hidden">Username is required</span>
                    <input id="password" type="password" placeholder="Password">
                    <span id="emptyField" class="hidden">Password can not be empty</span>
                    <input id="confirmpassword" type="password" placeholder="confirmPassword">
                    <span id="passwordValid" class="hidden">Password's don't match</span>
                    <input type="submit" value="Login">
                    <!--<button class="login" id="submitForm">Login</button>-->
                    <a href="#" class="forgot">Forgot Password?</a>

                </form>
            </div>

            <div class="form signupForm">
                <form >
                    <h3>Sign Up</h3>
                    <input type="text" placeholder="Username">
                    <input type="text" placeholder="Email Address">
                    <input type="password" placeholder="Password">
                    <input type="password" placeholder="Confirm Password">
                    <input type="submit" value="Register">
                   

                </form>
            </div>
         </div>
    </div>  
    
<script>

   

    const signInbtn = document.querySelector('.signInbtn');
    const signUpbtn = document.querySelector('.signUpbtn');
    const formBx = document.querySelector('.formBx');
    const body = document.querySelector('body')

    signUpbtn.onclick = function(){
        formBx.classList.add('active')
        body.classList.add('active')    
    }

    signInbtn.onclick = function(){
        formBx.classList.remove('active')
        body.classList.remove('active')  
    }
</script>  

<form method="post" action="./index.html">
</body>
</html>
